<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    :root {
      --brick-color: white;
      --gradient-start: #F6D01F;
      --gradient-end: red;
    }
    .pad {
      fill: var(--pad-base);
      rx: 1.5;
      transition: fill 0.2s ease;
    }
    .pad:hover {
      fill: var(--pad-active);
    }
  </style>
  <defs>
    <linearGradient id="bg" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="32" y2="32">
      <stop offset="0%" stop-color="var(--gradient-start)"/>
      <stop offset="100%" stop-color="var(--gradient-end)"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="32" height="32" rx="4"/>

  <rect x="6" y="8" width="20" height="20" fill="var(--brick-color)"/>
  <rect x="8" y="4" width="6" height="4" fill="var(--brick-color)"/>
  <rect x="18" y="4" width="6" height="4" fill="var(--brick-color)"/>
</svg>
